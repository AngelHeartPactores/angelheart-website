<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header class="header">

      <div class="image-container">

            <p>Name: </p>

            <p>Age: </p>
          </div>

        </div>

          <div class="birthdate">
            <p>Birthdate: </p>
          </div>

          </div>

            <p>Home: </p>
          </div>

          </div>
        </div>
        <div class="school-container">
          <div class="school">
            <p>School: </p>
          </div>

            <p>North Western Mindanao State College of Science and Technology</p>
